<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <!--<img src="reel.jpg" alt="Image of a Movie reel">-->
      <div class="selections">
      <form id="movieName">
        <label for="movieChoice"><h4>Movie: </h4></label>
        <select id="movieChoice">
          <option value="starwars">Star Wars</option>
          <option value="zoolander2">Zoolander 2</option>
          <option value="creed">Creed</option>
        </select>
        <label for="timeChoice"><h4>Time: </h4></label>
        <select id="timeChoice">
          <option value="12pm">12pm</option>
          <option value="4pm">4pm</option>
          <option value="8pm">8pm</option>
        </select>
        <label for="ageChoice"><h4>Child under 12, Senior over 59: </h4></label>
        <select id="ageChoice">
          <option value="child">Child</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>


        <button type="submit" class="btn btn-danger">Buy Tickets</button>

      </form>
    </div>
    <div class= "view">
      <p>Tickets price for: <span class = "result"></span></p>
    </div>
    </div>
  </body>
</html>
